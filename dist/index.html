<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="/assets/fb.9531e960.svg" alt="">
            <p class="mx-8 text-3xl">Facebook helps you connect and share with the people in your life.

            <button class=" w-fit px-4 mx-auto cursor-pointer bg-green-500 hover:bg-green-600 text-white my-2 py-3 rounded-md font-bold">Create New Account</button>
